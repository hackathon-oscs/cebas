<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" />
	<p:panel id="panelCadastro">
		<h:panelGrid columns="2">
			<h:outputLabel value="Tipo contato:" />
			<p:selectOneMenu id="tipoContato" value="#{contatoMB.contato.tipoContato}">
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{contatoMB.listaTipoContatos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}"/>
			</p:selectOneMenu>
			
			<h:outputLabel value="Descrição:" />
			<p:inputText id="descricao" value="#{contatoMB.contato.nome}"/>
		</h:panelGrid>
	</p:panel>
</html>
