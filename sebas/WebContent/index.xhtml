<ui:composition template="/template/templatePublico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	<ui:define name="corpo">
		<h:form>
			<table width="960" height="281" style="" border="0" align="center"
				cellpadding="0" cellspacing="0" id="Table_01">
				<tr>
					<td><h:panelGrid columns="2" style="border: 20px;">
							<p:inputText id="cnpj" placeholder="Digite o CNPJ para Consulta "
								maxlength="14" value="#{consultaMB.cnpj}">
							</p:inputText>

							<p:commandLink oncomplete="PF('consultaDG').show();"
								process="@this, cnpj" update=":dialog:consultaDialog"
								action="#{consultaMB.buscaPorCnpj}">
								<h:graphicImage library="imagens" name="public/find.png"
									alt="Consulta de Certificação" width="35" height="30"
									border="0" />
							</p:commandLink>

						</h:panelGrid></td>
					<td rowspan="2" style="width: 56; height: 79;"></td>
					<td><h:commandLink action="/publico/requerimento.xhtml">
							<h:graphicImage library="imagens" name="public/cebas_03.png"
								alt="Requerimento de Certificação" width="284" height="39"
								border="0" />
						</h:commandLink></td>
					<td colspan="2" rowspan="2"><h:graphicImage library="imagens"
							name="public/cebas_04.png" width="54" height="79" alt="" /></td>
					<td><h:commandLink action="/login.xhtml">
							<h:graphicImage library="imagens" name="public/cebas_05.png"
								alt="Acesso da Entidade" width="284" height="39" border="0" />
						</h:commandLink></td>
				</tr>
				<tr>
					<td style="width: 282; height: 40;"></td>
					<td style="width: 284; height: 40;"></td>
					<td style="width: 284; height: 40;"></td>
				</tr>
				<tr>
					<td colspan="4" rowspan="4"><a href="http://mds.gov.br/"><h:graphicImage
								library="imagens" name="public/cebas_09.png"
								alt="CEBAS Facilitando o acesso a informação a população"
								width="658" height="201" border="0" /></a></td>
					<td rowspan="4"><h:graphicImage library="imagens"
							name="public/cebas_10.png" width="18" height="201" alt="" /></td>
					<td><h:commandLink action="/publico/documentos.xhtml">
							<h:graphicImage library="imagens" name="public/cebas_11.png"
								alt="Documentos necessários para certificação" width="284"
								height="57" border="0" />
						</h:commandLink></td>
				</tr>
				<tr>
					<td style="width: 248; height: 19;"></td>
				</tr>
				<tr>
					<td><a href="http://mds.gov.br/"><h:graphicImage
								library="imagens" name="public/cebas_13.png"
								alt="Conheça o Ministério do Desenvolvimento Social e Combate a Fome"
								width="284" height="59" border="0" /></a></td>
				</tr>
				<tr>
					<td style="width: 284; height: 66;"></td>
				</tr>
				<tr>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="282" height="1" alt="" /></td>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="56" height="1" alt="" /></td>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="284" height="1" alt="" /></td>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="36" height="1" alt="" /></td>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="18" height="1" alt="" /></td>
					<td><h:graphicImage library="imagens" name="public/spacer.gif"
							width="284" height="1" alt="" /></td>
				</tr>
			</table>

		</h:form>
		<h:form id="dialog">
			<p:dialog widgetVar="consultaDG" closable="true" modal="true"
				id="consultaDialog" header="Pesquisa de CNPJ">
				<p:panel rendered="#{consultaMB.entidade != null}">
					<h:panelGrid columns="2" id="panel" columnClasses="tamanho100">
						<h:outputLabel value="Nome empresarial:" />
						#{consultaMB.entidade.nomeEmpresarial}

						<h:outputLabel value="Nome fantasia:" />
						<p:inputText id="nomeFantasia" styleClass="maxCampoTextoG"
							value="#{consultaMB.entidade.nomeFantasia}" />

						<h:outputLabel value="CNPJ:" />
						<p:inputMask id="cnpj" value="#{consultaMB.entidade.cnpj}"
							mask="99.999.999/9999-99" styleClass="maxCampoCNPJ" />

						<h:outputLabel value="Data de abertura:" />
						<p:calendar id="dataAbertura"
							value="#{consultaMB.entidade.dataAbertura.time}"
							pattern="dd/MM/yyyy" mask="true" />

						<h:outputLabel value="Data de fundação:" />
						<p:calendar id="dataFundacao"
							value="#{consultaMB.entidade.dataFundacao.time}"
							pattern="dd/MM/yyyy" mask="true" />

						<h:outputLabel value="Logradouro:" />
						<h:panelGrid columns="2">
							<p:inputText id="logradouro" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.endereco.logradouro}" />
							<p:inputText id="numero" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.endereco.numero}"
								placeholder="Nº" />
						</h:panelGrid>

						<h:outputLabel value="Complemento:" />
						<p:inputText id="complemento" styleClass="maxCampoTexto"
							value="#{consultaMB.entidade.endereco.complemento}" />

						<h:outputLabel value="Cep:" />
						<p:inputMask id="cep" styleClass="maxCampoCEP"
							value="#{consultaMB.entidade.endereco.cep}"
							mask="99.999-999" />

						<h:outputLabel value="Bairro:" />
						<p:inputText id="bairro" styleClass="maxCampoTexto"
							value="#{consultaMB.entidade.endereco.bairro}" />

						<h:outputLabel value="UF:" />
						<h:outputLabel value="#{consultaMB.entidade.endereco.cidade.nome} - #{consultaMB.entidade.endereco.cidade.estado.uf}" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="1">
						<h:outputLabel
							value="Código e descrição da atividade e econômica principal (CNAE):" />
						#{consultaMB.entidade.atividadeEconomica.descricaoAtividade}
					</h:panelGrid>

					<p:commandButton value="Adicionar contato"
						oncomplete="PF('dialogContato').show();" />
					<br />
					<p:dataTable id="tabelaContato"
						value="#{consultaMB.entidade.contatos}" var="contato"
						emptyMessage="#{texto.nenhum_registro_encontrado}">
						<p:column headerText="Tipo do contato">
							<h:outputText value="#{contato.tipoContato.nome}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{contato.nome}" />
						</p:column>
					</p:dataTable>
					<br />
					<br />
					<p:fieldset legend="Dados do Presidente">
						<h:panelGrid columns="2" columnClasses="tamanho100">
							<h:outputLabel value="Nome:" />
							<p:inputText
								value="#{consultaMB.entidade.presidente.nome}"
								styleClass="maxCampoTexto" />

							<h:outputLabel value="Data de nascimento:" />
							<p:calendar id="dataNascimento"
								value="#{consultaMB.entidade.presidente.nascimento.time}"
								pattern="dd/MM/yyyy" mask="true" />

							<h:outputLabel value="CPF:" />
							<p:inputMask id="cpf" styleClass="maxCampoCNPJ"
								value="#{consultaMB.entidade.presidente.cpf}"
								mask="999.999.999-99" />

							<h:outputLabel value="Número RG:" />
							<p:inputText id="rg" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.presidente.rg}" />

							<h:outputLabel value="Órgão expedidor/UF:" />
							<p:inputText id="orgaoExpedidor" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.presidente.orgaoExpeditor}" />

							<h:outputLabel value="Mandato da diretoria:" />
							<h:panelGrid columns="2">
								<p:calendar id="inicioMandato" styleClass="maxCampoTexto"
									value="#{consultaMB.entidade.presidente.inicioMandato.time}"
									pattern="dd/MM/yyyy" mask="true" placeholder="Início" />
								<p:calendar id="fimMandato" styleClass="maxCampoTexto"
									value="#{consultaMB.entidade.presidente.fimMandato.time}"
									pattern="dd/MM/yyyy" mask="true" placeholder="Fim" />
							</h:panelGrid>

							<h:outputLabel value="E-mail:" />
							<p:inputText id="email" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.presidente.email}" />

							<h:outputLabel value="Telefone:" />
							<p:inputText id="telefone" styleClass="maxCampoTexto"
								value="#{consultaMB.entidade.presidente.telefone}" />
						</h:panelGrid>
					</p:fieldset>
					<br />
					<br />
					<p:fieldset legend="Anexos">

						<p:dataTable id="tabelaDocumento"
							value="#{consultaMB.entidade.documentoNecessarios}"
							var="doc" emptyMessage="Nenhum documento anexado">
							<p:column headerText="Tipo do documento">
								<h:outputText value="#{doc.tipoDocumento.nome}" />
							</p:column>
						</p:dataTable>
					</p:fieldset>

				</p:panel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
